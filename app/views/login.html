<div class="container-fluid">
  <div class="row">
    <H3>PettHoouse - O jeito mais fácil de gerenciar sua Pet House</H3>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <img width="250px" src="images/pusheencat.png" alt="">
    </div>
    <div class="col-sm-6">
      <h4>Entre no Petthoouse</h4>
      <div class="alert-danger alert" ng-show="falhou">Usuário ou senha inválido</div>
      <form class="form" name="loginform">
        <fieldset>
          <div class="form-group">
            <label for="username">Login</label>
            <input id="username" ng-model="LoginModel.usuario" type="text" class="form-control" name="usuario" ng-required="true">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" ng-model="LoginModel.senha" type="password" class="form-control" name="senha" ng-required="true">
          </div>
        </fieldset>
        <fieldset>
        <button class="btn btn-primary btn-lg" ng-click="doLogin()" >Entrar</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
